<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
  <div id="crudModalContent" class="bg-white rounded-2xl shadow-2xl w-11/12 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto border border-[#B3E5FC]">
    
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-[#B3E5FC] bg-[#E3F2FD] rounded-t-2xl">
      <div>
        <h3 class="text-2xl font-extrabold text-[#1E88E5]">Create New Product</h3>
        <p class="text-sm text-[#64B5F6] mt-1">Add a new football product to your store</p>
      </div>
      <button type="button" 
              class="text-[#64B5F6] hover:text-[#1E88E5] transition-colors"
              onclick="hideModal()">
        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" 
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 
                4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 
                4.293a1 1 0 01-1.414-1.414L8.586 
                10 4.293 5.707a1 1 0 010-1.414z" 
                clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="px-8 py-6 space-y-5 bg-white">
      <form id="productForm" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-semibold text-[#1E88E5] mb-2">Product Name</label>
          <input type="text" id="name" name="name"
                 class="w-full border border-[#BBDEFB] rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#42A5F5] focus:outline-none"
                 placeholder="Enter product name" required>
        </div>

        <div>
          <label for="description" class="block text-sm font-semibold text-[#1E88E5] mb-2">Description</label>
          <textarea id="description" name="description" rows="3"
                    class="w-full border border-[#BBDEFB] rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#42A5F5] focus:outline-none"
                    placeholder="Enter product description" required></textarea>
        </div>

        <div>
          <label for="category" class="block text-sm font-semibold text-[#1E88E5] mb-2">Category</label>
          <select id="category" name="category"
                  class="w-full border border-[#BBDEFB] rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#42A5F5] focus:outline-none"
                  required>
            <option value="">Choose a category</option>
            <option value="BALL">Ball</option>
            <option value="BOOT">Football Boots</option>
            <option value="KIT">Kits & Jerseys</option>
            <option value="EQUI">Equipment</option>
            <option value="ACCS">Accessories</option>
            <option value="OTHR">Other Football Items</option>
          </select>
        </div>

        <div>
          <label for="thumbnail" class="block text-sm font-semibold text-[#1E88E5] mb-2">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail"
                 class="w-full border border-[#BBDEFB] rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#42A5F5] focus:outline-none"
                 placeholder="https://example.com/image.jpg">
        </div>

        <div>
          <label for="price" class="block text-sm font-semibold text-[#1E88E5] mb-2">Price (IDR)</label>
          <input type="number" id="price" name="price" min="0"
                 class="w-full border border-[#BBDEFB] rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#42A5F5] focus:outline-none"
                 placeholder="Enter product price" required>
        </div>

        <div class="flex items-center">
          <input id="is_featured" name="is_featured" type="checkbox"
                 class="w-4 h-4 text-[#42A5F5] bg-gray-100 border-gray-300 rounded focus:ring-[#42A5F5]">
          <label for="is_featured" class="ml-2 text-sm font-medium text-[#1E88E5]">Featured Product</label>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-[#B3E5FC] bg-[#E3F2FD] rounded-b-2xl">
      <button type="button" 
              class="order-2 sm:order-1 px-6 py-3 rounded-lg bg-[#BBDEFB] text-[#1E88E5] font-semibold hover:bg-[#90CAF9] transition"
              onclick="hideModal()">Cancel</button>
      <button type="submit" form="productForm"
              class="order-1 sm:order-2 flex-1 bg-gradient-to-r from-[#42A5F5] to-[#1E88E5] text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:opacity-90 transition">
        Publish Product
      </button>
    </div>

  </div>
</div>

<script>
  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  async function addProductEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    })

    document.getElementById("productForm").reset();
    hideModal();
      
    // Show toast notification
    showToast('Product added successfully!', '', 'success');

    // Dispatch custom event to notify main.html about new data
    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
  }

  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProductEntry();
})

</script>
