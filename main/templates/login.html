{% extends 'base.html' %}

{% block meta %}
<title>Login - SportaKuler</title>
{% endblock meta %}

{% block content %}
<div class="bg-[#E1F5FE] w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-[#1E88E5] mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to SportaKuler</p>
      </div>

      <!-- Form Login -->
      <form id="login-form" method="POST" action="{% url 'main:login' %}" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#1E88E5] focus:ring-2 focus:ring-[#90CAF9] transition" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#1E88E5] focus:ring-2 focus:ring-[#90CAF9] transition" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          id="submit-btn"
          class="w-full bg-[#1E88E5] hover:bg-[#42A5F5] text-white font-medium py-3 px-4 rounded-lg shadow-md transition">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-[#1E88E5] hover:text-[#42A5F5] font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- AJAX Script with Toast -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("login-form");
  const submitBtn = document.getElementById("submit-btn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    submitBtn.disabled = true;
    submitBtn.innerText = "Signing in...";

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          "X-Requested-With": "XMLHttpRequest",
        },
      });

      const data = await response.json();

      if (data.success) {
        showToast("Login Successful", data.message || "Welcome back!", "success");
        setTimeout(() => {
          window.location.href = data.redirect_url || "/";
        }, 1200);
      } else {
        const msg = data.message || "Invalid username or password.";
        showToast("Login Failed", msg, "error");
      }
    } catch (err) {
      showToast("Unexpected Error", "Something went wrong. Please try again.", "error");
    } finally {
      submitBtn.disabled = false;
      submitBtn.innerText = "Sign In";
    }
  });
});
</script>
{% endblock content %}
